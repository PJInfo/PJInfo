<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <title>PJ Info</title>
    </head>
    <body>
	
        <!-- banner 1 -->
        <div id="banner">
            <h1>PJ Info</h1>
        </div>
		
        <!-- banner 2 -->
        <div id="banner2">
            <a class="tab selected" id="tab-roosterwijzigingen" onclick="app.switchPage('roosterwijzigingen');">
				<h2>Roosterwijzigingen</h2>
			</a>
            <a class="tab" id="tab-mededelingen" onclick="app.switchPage('mededelingen');">
				<h2>Mededelingen</h2>
			</a>
        </div>
		
        <!-- footer -->
        <div id="footer">
            <a class="tab" id="tab-instellingen" onclick="app.switchPage('instellingen')">
				<h2>Instellingen</h2>
			</a>
        </div>
		
		<!-- "page" divs met de verschillende paginas -->
		<div class="page selected" id="roosterwijzigingen">
			
		</div>
		
		<div class="page" id="mededelingen">
		
		</div>
		
		<div class="page" id="instellingen">
			<div id="instellingen">
            <h2>Selecteer school</h2>
				<select onchange="localStorage.school = this.value; app.initIFrames()">
					<option class="school" value="gymnasium">Stedelijk Gymnasium Leeuwarden</option>
					<option class="school" value="montessori">Montessori High School</option>
					<option class="school" value="lyceum">Leeuwarder Lyceum</option>
					<!-- option class="school" value="foorakker">De Foorakker</option -->
					<option class="school" value="dedyk">De Dyk</option>
					<option class="school" value="dokkum">Dalton Dokkum</option>
				</select>
				<button onclick="alert(localStorage.school)">Check school</button>
			</div>
		</div>
		
        <!-- js bronnen -->
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
